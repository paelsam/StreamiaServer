# SonarQube Configuration for Streamia Microservices
sonar.projectKey=paelsam_StreamiaServer
sonar.organization=paelsam

# Project display name
sonar.projectName=Streamia Microservices
sonar.projectVersion=1.0.0

# =============================================
# Source directories (all microservices)
# =============================================
sonar.sources=\
  services/user-service/src,\
  services/movie-service/src,\
  services/rating-service/src,\
  services/notification-service/src,\
  gateway/express-gateway/src,\
  shared/src

# =============================================
# Test directories
# =============================================
sonar.tests=\
  services/rating-service/tests

sonar.test.inclusions=\
  **/*.test.ts,\
  **/*.spec.ts

# =============================================
# Exclusions
# =============================================
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/Dockerfile,\
  **/*.md,\
  **/infrastructure/**

# =============================================
# TypeScript/JavaScript Configuration
# =============================================
sonar.javascript.lcov.reportPaths=\
  services/user-service/coverage/lcov.info,\
  services/movie-service/coverage/lcov.info,\
  services/rating-service/coverage/lcov.info,\
  services/notification-service/coverage/lcov.info,\
  gateway/express-gateway/coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts
