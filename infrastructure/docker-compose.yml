services:
  # ===========================================
  # Infrastructure Services
  # ===========================================

  # MongoDB - Primary database
 # ===========================================
  # Infrastructure Services
  # ===========================================
  
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: streamia-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: streamia
      MONGO_INITDB_ROOT_PASSWORD: streamia_secret
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - streamia-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s        # Increased from 5s
      retries: 10         # Increased from 5
      start_period: 40s   # <--- ADD THIS: Gives Mongo 40s to boot before counting failures

  # Redis
  redis:
    image: redis:7-alpine
    container_name: streamia-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - streamia-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s   # <--- ADD THIS

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: streamia-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: streamia
      RABBITMQ_DEFAULT_PASS: streamia
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - streamia-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s        # Increased from 5s
      retries: 10         # Increased from 5
      start_period: 40s   # <--- ADD THIS: RabbitMQ is slow to start

  # ===========================================
  # API Gateway
  # ===========================================

  api-gateway:
    build:
      context: ../gateway/express-gateway
      dockerfile: Dockerfile
    container_name: streamia-api-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      USER_SERVICE_URL: http://user-service:3001
      MOVIE_SERVICE_URL: http://movie-service:3002
      FAVORITES_SERVICE_URL: http://favorites-service:3003
      RATING_SERVICE_URL: http://rating-service:3004
      COMMENT_SERVICE_URL: http://comment-service:3005
      NOTIFICATION_SERVICE_URL: http://notification-service:3006
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - streamia-network

  # ===========================================
  # Microservices
  # ===========================================

  # User Service
  user-service:
    build:
      context: ..
      dockerfile: services/user-service/Dockerfile
    container_name: streamia-user-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI_USERS: mongodb://streamia:streamia_secret@mongodb:27017/streamia_users?authSource=admin
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://streamia:streamia@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - streamia-network

  # Movie Service (placeholder - uses same base as user service)
  movie-service:
    build:
      context: ..
      dockerfile: services/movie-service/Dockerfile
    container_name: streamia-movie-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}  
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET} 
      PORT: 3002
      MONGODB_URI_MOVIES: ${MONGODB_URI_MOVIES}
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://streamia:streamia@rabbitmq:5672
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - streamia-network

  # Favorites Service (placeholder)
  favorites-service:
    build:
      context: ..
      dockerfile: services/favorites-service/Dockerfile
    container_name: streamia-favorites-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
      MONGODB_URI_FAVORITES: ${MONGODB_URI_FAVORITES}
      RABBITMQ_URL: amqp://streamia:streamia@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      USER_SERVICE_URL: http://user-service:3001
      MOVIE_SERVICE_URL: http://movie-service:3002
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - streamia-network

  rating-service:
    build:
      context: ..
      dockerfile: services/rating-service/Dockerfile
    container_name: streamia-rating-service
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      PORT: 3004
      MONGODB_URI: ${MONGODB_URI_RATINGS}
      RABBITMQ_URL: amqp://streamia:streamia@rabbitmq:5672
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - streamia-network
  
  comment-service:
    build:
      context: ..
      dockerfile: services/comment-service/Dockerfile
    container_name: streamia-comment-service
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: development
      PORT: 3005
      MONGODB_URI: ${MONGODB_URI_COMMENTS}
      RABBITMQ_URL: amqp://streamia:streamia@rabbitmq:5672
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - streamia-network

  # Notification Service (placeholder)
  # notification-service:
  #   ...

  notification-service:
    build:
      context: ..
      dockerfile: services/notification-service/Dockerfile
    container_name: streamia-notification-service
    restart: unless-stopped
    ports:
      - "3006:3006"
    environment:
      NODE_ENV: development
      PORT: 3006
      RABBITMQ_URL: amqp://streamia:streamia@rabbitmq:5672
      # SMTP Configuration (configurar en .env)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - streamia-network

# ===========================================
# Networks
# ===========================================
networks:
  streamia-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  mongodb_data:
  redis_data:
  rabbitmq_data:
