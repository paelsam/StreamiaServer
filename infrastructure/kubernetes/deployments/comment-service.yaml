apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-service
  namespace: streamia
  labels:
    app: streamia
    service: comment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamia
      service: comment-service
  template:
    metadata:
      labels:
        app: streamia
        service: comment-service
    spec:
      containers:
        - name: comment-service
          image: streamia/comment-service:latest
          ports:
            - containerPort: 3005

          # Load shared config + secrets
          envFrom:
            - configMapRef:
                name: streamia-config
            - secretRef:
                name: streamia-secrets

          env:
            # Service-specific variables
            - name: PORT
              value: "3005"

            # MongoDB for comments
            - name: MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: streamia-config
                  key: MONGODB_URI_COMMENTS

            # RabbitMQ
            - name: RABBITMQ_URL
              valueFrom:
                configMapKeyRef:
                  name: streamia-config
                  key: RABBITMQ_URL

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /health/live
              port: 3005
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3005
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: comment-service
  namespace: streamia
  labels:
    app: streamia
    service: comment-service
spec:
  selector:
    app: streamia
    service: comment-service
  ports:
    - port: 3005
      targetPort: 3005
      protocol: TCP
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: comment-service-hpa
  namespace: streamia
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: comment-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80