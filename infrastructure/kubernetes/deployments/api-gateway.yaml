apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: streamia
  labels:
    app: streamia
    service: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamia
      service: api-gateway
  template:
    metadata:
      labels:
        app: streamia
        service: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: andresmg42/gateway:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: streamia-config
            - secretRef:
                name: streamia-secrets
          env:
            - name: PORT
              value: "3000"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: streamia-secrets
                  key: JWT_SECRET
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: streamia
  labels:
    app: streamia
    service: api-gateway
spec:
  selector:
    app: streamia
    service: api-gateway
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: streamia
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
