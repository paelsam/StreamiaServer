apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: streamia
  labels:
    app: streamia
    service: notification-service
    type: consumer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamia
      service: notification-service
  template:
    metadata:
      labels:
        app: streamia
        service: notification-service
        type: consumer
    spec:
      containers:
        - name: notification-service
          image: andresmg42/streamia-notification-service:latest
          # Este servicio NO expone puertos HTTP, es un consumidor de eventos
          envFrom:
            - configMapRef:
                name: streamia-config
            - secretRef:
                name: streamia-secrets
          env:
            # Variables específicas de este servicio
            - name: NODE_ENV
              value: "production"
            # Variables de RabbitMQ (del ConfigMap)
            - name: RABBITMQ_URL
              valueFrom:
                configMapKeyRef:
                  name: streamia-config
                  key: RABBITMQ_URL
            # Configuración SMTP (del Secret)
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: streamia-secrets
                  key: SMTP_HOST
                  optional: true
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: streamia-secrets
                  key: SMTP_PORT
                  optional: true
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: streamia-secrets
                  key: SMTP_USER
                  optional: true
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: streamia-secrets
                  key: SMTP_PASS
                  optional: true
            - name: EMAIL_FROM
              valueFrom:
                secretKeyRef:
                  name: streamia-secrets
                  key: EMAIL_FROM
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          # Health checks basados en el proceso, no en HTTP
          livenessProbe:
            exec:
              command:
                - pgrep
                - -f
                - node
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
---
# NO se necesita Service porque este microservicio no expone puertos HTTP
# Es un consumidor de eventos de RabbitMQ
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service-hpa
  namespace: streamia
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notification-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75
---

apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: streamia
  labels:
    app: streamia
    service: notification-service
spec:
  selector:
    app: streamia
    service: notification-service
  ports:
    - port: 3006
      targetPort: 3006
      protocol: TCP
  type: ClusterIP
