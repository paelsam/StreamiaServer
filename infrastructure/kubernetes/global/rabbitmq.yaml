apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: streamia
  labels:
    app: rabbitmq
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 5672
    targetPort: 5672
    protocol: TCP
    name: amqp
  - port: 15672
    targetPort: 15672
    protocol: TCP
    name: management
  selector:
    app: rabbitmq
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: streamia
  labels:
    app: rabbitmq
spec:
  serviceName: rabbitmq
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.12-management-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5672
          name: amqp
          protocol: TCP
        - containerPort: 15672
          name: management
          protocol: TCP
        env:
        # RabbitMQ credentials from secret or config
        - name: RABBITMQ_DEFAULT_USER
          value: streamia
        - name: RABBITMQ_DEFAULT_PASS
          value: streamia
        - name: RABBITMQ_DEFAULT_VHOST
          value: "/"
        - name: RABBITMQ_ERLANG_COOKIE
          value: "streamia-cookie"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 2Gi
        livenessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - -q
            - ping
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 15
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - rabbitmq-diagnostics
            - -q
            - ping
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 15
          failureThreshold: 5
        volumeMounts:
        - name: rabbitmq-storage
          mountPath: /var/lib/rabbitmq
        - name: rabbitmq-config
          mountPath: /etc/rabbitmq
      volumes:
      - name: rabbitmq-storage
        emptyDir:
          sizeLimit: 1Gi
      - name: rabbitmq-config
        configMap:
          name: rabbitmq-config
          optional: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  namespace: streamia
data:
  rabbitmq.conf: |
    # RabbitMQ configuration
    management.tcp.port = 15672
    listeners.ssl.default = 5671
    listeners.tcp.default = 5672
    
    # Disk space thresholds
    disk_free_limit.absolute = 50MB
    vm_memory_high_watermark_paging_ratio = 0.75
