apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: streamia
  labels:
    app: mongodb
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: mongodb
  selector:
    app: mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: streamia
  labels:
    app: mongodb
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
          name: mongodb
          protocol: TCP
        env:
        # Root user credentials from secret
        - name: MONGO_INITDB_ROOT_USERNAME
          value: streamia
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: streamia_secret
        - name: MONGO_INITDB_DATABASE
          value: "admin"
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 15
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 90
          periodSeconds: 5
          timeoutSeconds: 15
          failureThreshold: 5
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        - name: mongodb-init
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mongodb-storage
        emptyDir:
          sizeLimit: 2Gi
      - name: mongodb-init
        configMap:
          name: mongodb-init
          optional: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init
  namespace: streamia
data:
  init-mongo.js: |
    // Initialize databases and users if needed
    db = db.getSiblingDB('streamia_users');
    db.createCollection('users', { capped: false });
    db = db.getSiblingDB('Streamia');
    db.createCollection('movies', { capped: false });
